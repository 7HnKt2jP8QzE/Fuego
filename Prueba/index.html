<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Inserta tus 20 imágenes aquí -->
            <div class="slide"><img src="imagenes/imagen5.JPG" alt="Foto 1"></div>
            <div class="slide"><img src="imagenes/imagen6.JPG" alt="Foto 2"></div>
            <div class="slide"><img src="imagenes/imagen7.JPG" alt="Foto 3"></div>
            <!-- ... -->
            <div class="slide"><img src="foto20.jpg" alt="Foto 20"></div>
        </div>
        <button class="prev" onclick="moverSlide(-1)">&#10094;</button>
        <button class="next" onclick="moverSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
